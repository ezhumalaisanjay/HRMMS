version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 18.19.0 # Or 20.x
        - npm ci
        - npm run build
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*