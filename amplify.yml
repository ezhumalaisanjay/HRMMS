version: 1

backend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm ci --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
